<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Backup Service</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #fafafa;
        }
          
        h1, h2 {
            margin: 0 0 0.5em;
            font-weight: 600;
            line-height: 1.2;
        }
          
        h1 {
            font-size: 2rem;
        }
          
        h2 {
            font-size: 1.5rem;
        }
          
        ul {
            padding-left: 0;
            margin: 0 0 1em;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>iPhone Backup Service</h1>
    <h2>Devices</h2>
    <ul id="device-list">
        <li>Loading...</li>
    </ul>
    <p id="error"></p>

    <script>
        async function loadDevices() {
            try {
                const response = await fetch("/devices");
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const list = document.getElementById("device-list");

                // Clear list
                list.innerHTML = "";

                if(Object.keys(data).length == 0) {
                    throw new Error('No devices found.');
                }

                Object.keys(data).forEach(uuid => {
                    const li = document.createElement("li");
                    li.innerHTML = `<a href="/backup/${uuid}">${data[uuid]}</a>`;
                    list.appendChild(li);
                });
            } catch (err) {
                document.getElementById('error').innerHTML = `Failed to load devices: ${err.message}`;
            }
        }

        loadDevices();
    </script>
</body>
</html>
